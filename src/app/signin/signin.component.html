<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="basic-form" [formGroup]="signin" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-error *ngIf="loginInvalid">
          The username and password is not valid
        </mat-error>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Please enter Username
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
          <mat-error>
            Please enter Password
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Sign-in</button>
    </form>
  </mat-card>

</div>
