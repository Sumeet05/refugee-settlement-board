<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="basic-form" [formGroup]="register" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Firstname" formControlName="firstname" required>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput placeholder="LastName" formControlName="lastname" required>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
